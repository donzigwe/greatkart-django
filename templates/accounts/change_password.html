{% extends 'base.html' %}

{% block content %}
<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Change Password</h4>
          {% include 'includes/alerts.html' %}
      <form action="{% url 'accounts:change_password' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
              {{ form.current_password }}
          </div> <!-- form-group// -->
          <div class="form-group">
              {{ form.new_password }}
          </div> <!-- form-group// -->
          <div class="form-group">
              {{ form.confirm_new_password }}
          </div> <!-- form-group// -->

          <div class="form-group">
          	<p class="float-right">Have Password? <a href="{% url 'accounts:login' %}">Login</a></p>

          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
{% endblock %}
