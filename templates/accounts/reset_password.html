{% extends 'base.html' %}

{% block content %}
<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
          {% include 'includes/alerts.html' %}
      <form action="{% url 'accounts:reset_password' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
              {{ form.password }}
<!--			 <input type="password" class="form-control" placeholder="Create Password" name="password">-->
          </div> <!-- form-group// -->
          <div class="form-group">
              {{ form.confirm_password }}
<!--			<input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">-->
          </div> <!-- form-group// -->

          <div class="form-group">
          	<p class="float-right">Have Password? <a href="{% url 'accounts:login' %}">Login</a></p>

          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
{% endblock %}
